<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Whack-A-Mole</h1>

    <section id="layout">
        <section class="board">
            <div class="boxes" id="box0">0
                <div class="moles" id="mole0"></div>
            </div>
            <div class="boxes" id="box1">1
                <div class="moles" id="mole1"></div>
            </div>
            <div class="boxes" id="box2">2
                <div class="moles" id="mole2"></div>
            </div>
            <div class="boxes" id="box3">3
                <div class="moles" id="mole3"></div>
            </div>
            <div class="boxes" id="box4">4
                <div class="moles" id="mole4"></div>
            </div>   
            <div class="boxes" id="box5">5
                <div class="moles" id="mole5"></div>
            </div>
            <div class="boxes" id="box6">6
                <div class="moles" id="mole6"></div>
            </div>
            <div class="boxes" id="box7">7
                <div class="moles" id="mole7"></div>
            </div>    
            <div class="boxes" id="box8">8
                <div class="moles" id="mole8"></div>
            </div>
        </section>
        
        <section id="score-box">
            <div id="score-title">Score</div>
            <div id="score"></div>
            <div id="timer"></div>
        </section>

    </section>   

    <button>Start Game</button>
    


    <script src="script.js"></script>
</body>
</html>
