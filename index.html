<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Whack-A-Mole</h1>

    <section id="layout">
        <section class="board">
            <div class="boxes" id="box0">0</div>
            <div class="boxes" id="box1">1</div>
            <div class="boxes" id="box2">2</div>
            <div class="boxes" id="box3">3</div>
            <div class="boxes" id="box4">4</div>
            <div class="boxes" id="box5">5</div>
            <div class="boxes" id="box6">6</div>
            <div class="boxes" id="box7">7</div>
            <div class="boxes" id="box8">8</div>
        </section>
        
        <section id="score-box">
            <div id="score-title">Score</div>
            <div id="score">5</div>
            <div id="timer">10</div>
        </section>

    </section>   
    


    <script src="script.js"></script>
</body>
</html>
